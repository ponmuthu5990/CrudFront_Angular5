<div class="container">
  <table class="table table-striped">
<thead>
  <th>Id</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Edit</th>
  <th>Delete</th>
</thead>
<tbody>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.fname}}</td>
    <td>{{user.lname}}</td>
    <td><button class="btn btn-primary" (click) = "updateUser(user)">Edit</button></td>
    <td><button class="btn btn-danger" (click) = "deleteUser(user)">Delete</button></td>
  </tr>
</tbody>
</table>
<button class="btn btn-primary" (click) = "newUser()">New User</button>
</div>
